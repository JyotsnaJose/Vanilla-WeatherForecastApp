<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="currentWeather-wrapper">
        <h1 id="cityName">Minnesota</h1>
        <h6 id="date-time">Jan 31 2021, Sunday, 15:30 CST</h6>
        <div class="currentWeatherCondition">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-6">
                  <span id="temperature">-2</span>
                  <span> ºC | <a href="#"> ºF</a></span>
                  <i class="tempFeelsLike">Feels like -7º</i>
                </div>
                <div class="col-6">
                  <ul class="condition-list">
                    <li>High : -2 º</li>
                    <li>Low : -2 º</li>
                    <li>Humidity : 74 %</li>
                    <li>Wind : 4 mps</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-6"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
