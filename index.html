<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search" class="mb-3">
        <div class="input-group">
          <input
            type="search"
            class="form-control"
            id="search-input"
            placeholder="Search for a city..."
            autocomplete="off"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="search-button"
          >
            <img src="images/search.png" alt="search" class="button-icon" />
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="location-button"
          >
            <img src="images/location.png" alt="location" class="button-icon" />
          </button>
        </div>
      </form>
      <div class="currentWeather-wrapper">
        <h1 id="cityName"></h1>
        <h6 id="date-time"></h6>
        <h6 id="description"></h6>
        <div class="currentWeatherCondition">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-6">
                  <img src="" alt="weatherIcon" id="icon" class="float-start" />
                  <span id="temperature"></span>
                  <span> ºC | <a href="#"> ºF</a></span>
                  <i class="tempFeelsLike"
                    >Feels like <span id="feelsLike"></span> º</i
                  >
                </div>
                <div class="col-6">
                  <ul class="condition-list">
                    <li>
                      <img
                        src="images/up-arrow.png"
                        alt=""
                        class="listImages"
                      />
                      High : <span id="tempHigh"></span> º
                    </li>
                    <li>
                      <img
                        src="images/down-arrow.png"
                        alt=""
                        class="listImages"
                      />
                      Low : <span id="tempLow"></span> º
                    </li>
                    <li>
                      <img
                        src="images/humidity.png"
                        alt=""
                        class="listImages"
                      />
                      Humidity : <span id="humidity"></span> %
                    </li>
                    <li>
                      <img src="images/wind.png" alt="" class="listImages" />
                      Wind : <span id="windSpeed"></span> km/h
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-6"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/JyotsnaJose/Vanilla-WeatherForecastApp"
          >Open-source code</a
        >
        by Jyotsna Jose
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
